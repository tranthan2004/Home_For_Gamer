<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADMIN - CONTROL</title>
<link rel="stylesheet" href="/views/css/global.css" />
  <link rel="stylesheet" href="/views/css/signup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	    <section class="image-3-parent">
      <img class="image-3-icon" loading="lazy" alt="" src="/image/image-3@2x.png" style="height:600px"/>

      <form class="form-ng-k" method="post" th:object="${user}">
        <div class="form-ng-k-child"></div>
        <div class="ng-k-wrapper">
          <h1 class="ng-k2">ADMIN - CONTROL</h1>
        </div>
        <div class="input-fields">
          <div class="account-input">
          <label class="usn">Username</label>
            <div class="group-div">
              <input class="ti-khon" name="user" th:field="*{Username}" placeholder="Username*" type="text" />
            </div>
            <label class="usn">Password</label>
            <div class="group-div">
              <input class="ti-khon" name="pass" th:field="*{password}" placeholder="Password*" type="text" />
            </div>
			<div>
            	<input type="checkbox" value="true" th:field="*{admin}" name="role"> <label class="usn">Admin</label>
            	<br>
            	<input type="radio" value="false" th:field="*{seller}" name="role"> <label class="usn">Seller</label>
            	<input type="radio" value="false" th:field="*{seller}" name="role"> <label class="usn">User</label>
            </div>
          </div>
          <div class="text-light">[[${mes}]]</div>
          <div>
          	<button class="btn btn-outline-info" th:formaction="@{|/index/admin/create|}">Create</button>
          	<button class="btn btn-outline-info" th:formaction="@{|/index/admin/update/*{Username}|}">Update</button>
          	<button class="btn btn-outline-info" th:formaction="@{|/index/admin/delete|}">Delete</button>
          	<button class="btn btn-outline-info">Reset</button>
          </div>
        </div>       
      </form>
    </section>
    <div class="container">
    <table class="table table-striped">
    	<tr>
    		<th>Username</th>
    		<th>Password</th>
    		<th>Admin</th>
    		<th>Seller</th>
    		<th>
    	</tr>
    	<tr th:each="entry:${list}" th:object="${entry}">
    		<td>[[*{Username}]]</td>
    		<td>[[*{password}]]</td>
    		<td>[[*{admin}]]</td>
    		<td>[[*{seller}]]</td>
    		<td>
    			<a th:href="@{|/index/admin/edit/${entry.Username}|}">Edit</a>
    		</td>
    	</tr>

    </table></div>
</body>
</html>
